# app/config/security.yml
security:
    providers:
        in_memory:
            memory: ~

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        default:
            anonymous: ~

    access_control:
          # require ROLE_ADMIN for /admin*
       #   - { path: ^/event, roles: ROLE_USER }